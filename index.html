<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TierMaker - 创建你的分级列表 v2.0</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TierMaker v2.0</h1>
            <p>创建你的专属分级列表 - 拖拽图片到不同等级 | 点击+号直接添加图片</p>
        </div>

        <div class="controls">
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="exportTierList()">导出分级图</button>
                <button class="btn btn-secondary" onclick="clearAll()">清空所有</button>
                <button class="btn btn-success" onclick="openTierManager()">管理分级</button>
            </div>
            <div class="file-count">
                <span id="fileCount">已上传 0 张图片</span>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在处理图片...</p>
        </div>

        <div class="tier-container" id="tierContainer">
            <!-- 分级行将通过JavaScript动态生成 -->
        </div>

        <div class="unassigned-items">
            <div class="unassigned-title">未分级图片</div>
            <div class="unassigned-grid" id="unassignedGrid" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="handleTierDragLeave(event)">
                <div class="add-image-btn" onclick="openImageUpload()" title="点击上传图片">+</div>
                <div class="drop-zone">
                    拖拽图片到这里开始分级，或点击+号上传图片
                </div>
            </div>
        </div>
    </div>

    <!-- 分级管理模态框 -->
    <div id="tierManagerModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>管理分级</h2>
                <span class="close" onclick="closeTierManager()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="tier-manager-section">
                    <h3>当前分级</h3>
                    <div id="tierList" class="tier-list"></div>
                    <button class="btn btn-success" onclick="addNewTier()">+ 添加新分级</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 游戏搜索侧边栏 -->
    <div id="gameSearchSidebar" class="search-sidebar" style="display: none;">
        <div class="sidebar-header">
            <h2 id="sidebarTitle">搜索游戏</h2>
            <span class="close" onclick="closeGameSearchModal()">&times;</span>
        </div>
        <div class="sidebar-body">
            <!-- 媒体类型切换 -->
            <div class="media-type-selector">
                <button class="media-type-btn active" data-type="games" onclick="switchMediaType('games')">
                    🎮 游戏
                </button>
                <button class="media-type-btn" data-type="anime" onclick="switchMediaType('anime')">
                    📺 动画
                </button>
                <button class="media-type-btn" data-type="books" onclick="switchMediaType('books')">
                    📚 书籍
                </button>
                <button class="media-type-btn" data-type="music" onclick="switchMediaType('music')">
                    🎵 音乐
                </button>
            </div>
            
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="输入名称..." maxlength="100">
                <button id="searchBtn" onclick="searchMedia()">搜索</button>
            </div>
            <div id="searchResults" class="search-results"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
