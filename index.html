<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TierMaker - 创建你的分级列表 v2.0</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TierMaker v2.0</h1>
            <p>创建你的专属分级列表 - 拖拽图片到不同等级 | 点击+号直接添加图片</p>
        </div>

        <div class="controls">
            <div class="upload-section">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    上传图片
                </button>
                <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
                <span id="fileCount">已上传 0 张图片</span>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="exportTierList()">导出分级图</button>
                <button class="btn btn-secondary" onclick="clearAll()">清空所有</button>
                <button class="btn btn-success" onclick="addSampleImages()">添加示例图片</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在处理图片...</p>
        </div>

        <div class="tier-container">
            <div class="tier-row" data-tier="s">
                <div class="tier-label tier-s">S</div>
                <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="handleTierDragLeave(event)">
                    <div class="add-image-btn" onclick="openImageSelector('s')" title="点击添加图片到S级">+</div>
                </div>
            </div>
            
            <div class="tier-row" data-tier="a">
                <div class="tier-label tier-a">A</div>
                <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="handleTierDragLeave(event)">
                    <div class="add-image-btn" onclick="openImageSelector('a')" title="点击添加图片到A级">+</div>
                </div>
            </div>
            
            <div class="tier-row" data-tier="b">
                <div class="tier-label tier-b">B</div>
                <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="handleTierDragLeave(event)">
                    <div class="add-image-btn" onclick="openImageSelector('b')" title="点击添加图片到B级">+</div>
                </div>
            </div>
            
            <div class="tier-row" data-tier="c">
                <div class="tier-label tier-c">C</div>
                <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="handleTierDragLeave(event)">
                    <div class="add-image-btn" onclick="openImageSelector('c')" title="点击添加图片到C级">+</div>
                </div>
            </div>
            
            <div class="tier-row" data-tier="d">
                <div class="tier-label tier-d">D</div>
                <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="handleTierDragLeave(event)">
                    <div class="add-image-btn" onclick="openImageSelector('d')" title="点击添加图片到D级">+</div>
                </div>
            </div>
            
            <div class="tier-row" data-tier="f">
                <div class="tier-label tier-f">F</div>
                <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="handleTierDragLeave(event)">
                    <div class="add-image-btn" onclick="openImageSelector('f')" title="点击添加图片到F级">+</div>
                </div>
            </div>
        </div>

        <div class="unassigned-items">
            <div class="unassigned-title">未分级图片</div>
            <div class="unassigned-grid" id="unassignedGrid" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="handleTierDragLeave(event)">
                <div class="drop-zone">
                    拖拽图片到这里开始分级，或点击上方按钮上传图片
                </div>
            </div>
        </div>
    </div>

    <!-- 游戏搜索侧边栏 -->
    <div id="gameSearchSidebar" class="search-sidebar" style="display: none;">
        <div class="sidebar-header">
            <h2>搜索游戏</h2>
            <span class="close" onclick="closeGameSearchModal()">&times;</span>
        </div>
        <div class="sidebar-body">
            <div class="search-section">
                <input type="text" id="gameSearchInput" placeholder="输入游戏名称..." maxlength="100">
                <button id="searchGameBtn" onclick="searchGames()">搜索</button>
            </div>
            <div id="searchResults" class="search-results"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
